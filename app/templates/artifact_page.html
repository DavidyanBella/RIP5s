{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container artifact-page">

        <div class="row">
            <div class="col-6">
                <img src="{{ artifact.image }}" class="artifact-image" alt=""/>
            </div>
            <div class="col-6 d-flex flex-md-column gap-md-3">

                <h1>{{ artifact.name }}</h1>

                <span>Категория: {{ artifact.category }}</span>

                <span>Описание: {{ artifact.description }}</span>

                <a href="/" class="btn btn-primary my-4 w-25">
                    Домой
                </a>

            </div>
        </div>

    </main>
{% endblock content %}
